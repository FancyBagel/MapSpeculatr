<!DOCTYPE html>
<html>
  <head>
    <title>Street View split-map-panes</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map,
      #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
    <script>
      let panorama;
      let map;
      let marker;
      let latlng;
      var json= {};
      json.list = [];
      function processSVData(data, status) {
        if (status === "OK") {
          const location = data.location;
          const fenway2 = { lat: 42.345873, lng: -71.097326 };
          latLng = location.latLng;
          marker.setPosition(location.latLng);
          panorama.setPano(location.pano);
          panorama.setPov({
            heading: 270,
            pitch: 0,
          });
          panorama.setVisible(true);
        } else {
          console.error("Street View data not found for this location.");
        }
      }
      function initialize() {
        const fenway = { lat: 42.345573, lng: -71.098326 };  
        const sv = new google.maps.StreetViewService();
        map = new google.maps.Map(document.getElementById("map"), {
          center: fenway,
          zoom: 14,
          disableDefaultUI: true,
		  clickableIcons: false,
        });
        panorama = new google.maps.StreetViewPanorama(
          document.getElementById("pano"),
          {
            position: fenway,
            pov: {
              heading: 34,
              pitch: 10,
            },
          }
        );
        marker = new google.maps.Marker({
          position: fenway,
          map,
        });
        map.setStreetView(panorama);
        map.addListener("click", (event) => {
          sv.getPanorama({ location: event.latLng, radius: 50 }, processSVData);
        });
        
        
      }
      function add() {
          json.list.push({"lat": latLng.lat(),"lng": latLng.lng()});
          document.getElementById("coords").innerHTML = JSON.stringify(json);
      }
      function send() {
          json["name"] = document.getElementById('name').value;
          document.getElementById("coords").innerHTML = JSON.stringify(json);
          var xhr = new XMLHttpRequest();
          var url = "http://localhost:8000/api/app";
          xhr.open("POST", url);
          xhr.setRequestHeader("Content-Type", "application/json");
          xhr.send(JSON.stringify(json));
      }
    </script>
  </head>
  <body>
    <button type="button" onclick="add()">DOPISZ</button>
    <input type="text" id="name">test</input>
    <button type="button" onclick="send()">SEND</button>
    <div id="map"></div>
    <div id="pano"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDukeE2EPVb-eRGltH24IL8KUXm4ysuwe0&callback=initialize&libraries=&v=weekly"
      async
    ></script>
	<div id="coords"></div>
  </body>
</html>
